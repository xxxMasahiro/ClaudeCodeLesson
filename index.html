<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="シンプルなTODOアプリケーション">
  <title>TODO アプリ</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>TODO リスト</h1>
      <p class="subtitle">日々のタスクを管理しましょう</p>
    </header>

    <main class="main">
      <!-- TODO入力フォーム -->
      <form id="todo-form" class="todo-form">
        <input
          type="text"
          id="todo-input"
          class="todo-input"
          placeholder="何をしますか？"
          autocomplete="off"
          required
        >
        <button type="submit" class="btn btn-primary">追加</button>
      </form>

      <!-- TODOカウンター -->
      <div id="todo-stats" class="todo-stats">
        <span id="total-count">0</span> 個のタスク
        <span class="separator">|</span>
        <span id="completed-count">0</span> 個完了
      </div>

      <!-- TODOリスト -->
      <ul id="todo-list" class="todo-list">
        <!-- TODOアイテムがここに動的に挿入されます -->
      </ul>

      <!-- 空状態メッセージ -->
      <div id="empty-state" class="empty-state">
        <p>まだTODOがありません</p>
        <p class="empty-state-hint">上のフォームから新しいタスクを追加してください</p>
      </div>
    </main>

    <footer class="footer">
      <p>Vanilla JavaScript TODO App</p>
    </footer>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
